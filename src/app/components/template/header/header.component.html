<mat-grid-list cols="18">
  <mat-toolbar class="header">
    <mat-grid-tile colspan='13' rowspan='1' class='grid-logo' style = "padding-bottom: 0 !important">
      <span class='span-logo'>
        <a>
          <img src='assets/logo-pm.svg' alt='logo' class='logo'>
        </a>
      </span>
    </mat-grid-tile>
    <mat-grid-tile colspan='2' rowspan='1' class='grid-button' >
      <button class='button' mat-raised-button color="basic">Bater ponto</button>
    </mat-grid-tile>
    <mat-grid-tile colspan='3' rowspan='1' class='grid-user'>
      <mat-icon class='icons' aria-hidden="false" matBadge="15" matBadgeColor="warn">chat</mat-icon>
      <mat-icon class='icons' aria-hidden="false" matBadge="15" matBadgeColor="warn">notifications</mat-icon>
      <button mat-button [matMenuTriggerFor]="menu">
				<img src='assets/Satou_Kazuma.png' alt='user-icon' class='user-icon'>
			</button>
			<mat-menu #menu="matMenu">
        <div>
          <span>
            Vitor Hugo Stefanelli Casteluci
          </span>
        </div>
        <div>
          <span>
            Squad Ponto
          </span>
        </div>
				<button mat-menu-item>Item 1</button>
				<button mat-menu-item>Item 2</button>
			</mat-menu>
    </mat-grid-tile>
  </mat-toolbar>
</mat-grid-list>
